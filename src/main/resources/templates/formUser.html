<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des users</title>

</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}">Ajout des
					users</div>
				<div class="card-header" th:if="${mode=='edit'}">Modification
					des users</div>
				<div class="card-body">
					<form th:action="@{saveUser}" name="f"  id="myform" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID User :</label> <input
								type="hidden" name="user_id" class="form-control"
								th:value="${user.user_id}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom de user :</label> <input
								type="text" name="username" class="form-control"
								th:value="${user.username}" /> <span
								th:errors=${user.username} class="text-danger">
							</span>
						</div>
						<div class="form-group">
							<label class="control-label">password de user :</label> <input
								type="password" name="password" class="form-control"
								th:value="${user.password}" /> <span
								th:errors=${user.password} class="text-danger">
							</span>

						</div>

						<div class="form-group">
							<label class="control-label">confirmer password :</label> <input
								type="password" name="password1" class="form-control"
								th:value="${user.password}" /> <span
								th:errors=${user.password} class="text-danger">
							</span>

						</div>
						
						
						<div class="form-group">
							<label class="control-label">role :</label> 
							<select  type="text" name="s" class="form-control"   >
								<option th:each="e:${roles}" th:if="${mode=='edit'}"
									th:value="${e.role_id}" th:text="${e.role}"></option>

								<option th:each="e:${roles}" th:if="${mode=='new'}"
									th:value="${e.role_id}" th:text="${e.role}"></option>
							</select>
						</div>
						
                       
						<div>
							<!-- <button type="submit" class="btn btn-primary">Valider</button> -->
							<a href="#" class="btn btn-primary"> Valider </a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
